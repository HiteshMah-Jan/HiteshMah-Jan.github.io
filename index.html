<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        position: absolute;
      }
      #clickme {
        width: 250px;
        height: 100px;
        font-size: 46px;
        background: #314631;
        color: #ffff83;
        margin: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="clickme" onclick="getCall()">Get Call</button>
      <button id="clickme" onclick="postCall()">Post Call</button>
    </div>
    <script>
      async function postCall() {
        const response = await fetch("https://63630fec8205.ngrok.io", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify({
            name: "morpheus",
            job: "leader",
          }),
        });
        const data = await response.json();
        console.log(data);
      }
      async function getCall() {
        const response = await fetch("https://63630fec8205.ngrok.io");
        const data = await response.json();
        console.log(data);
      }
    </script>
  </body>
</html>
